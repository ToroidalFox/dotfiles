<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <rejectfont>
  <glob>/usr/share/fonts/google-droid-sans-fonts/*</glob>
 </rejectfont>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <dir>~/.local/share/fonts</dir>
</fontconfig>
