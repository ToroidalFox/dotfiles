theme = "onelight-transparent"

[editor]
true-color = true
line-number = "relative"
idle-timeout = 0
color-modes = true
auto-format = true

[editor.statusline]
left = ["spinner", "file-name"]
center = ["mode"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"

[editor.whitespace.render]
tab = "all"
newline = "all"

[editor.indent-guides]
render = true

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false
git-ignore = false

[editor.lsp]
display-inlay-hints = true

[keys.normal]
x = ["goto_line_start", "select_mode", "goto_line_end_newline"]
C-u = ["half_page_up", "goto_window_center"]
C-d = ["half_page_down", "goto_window_center"]
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
"space" = { c = { w = ":write-buffer-close", c = ":buffer-close" } }

[keys.select]
C-u = ["half_page_up", "goto_window_center"]
C-d = ["half_page_down", "goto_window_center"]
"{" = "goto_prev_paragraph"
"}" = "goto_next_paragraph"
